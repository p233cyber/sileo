<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Sileo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #fcab6c, #ffd03c, #62a8ac, #d3a2d7);
            background-size: 200% 100%;
            animation: gradientSwipe 5s linear infinite;
            color: #fff;
            overflow: hidden;
            position: relative;
            font-size: 14px;
        }

        @keyframes gradientSwipe {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        .container {
            z-index: 1;
            padding: 15px;
            text-align: center;
        }

        .card {
            background-color: #444;
            border: none;
            border-radius: 8px;
            padding: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            font-size: 14px;
        }

        .btn-primary i {
            margin-right: 8px;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Install Sileo</h1>
                <p class="card-text">An alternative to Cydia for managing your jailbreak apps and tweaks.</p>
                <button id="installSileoBtn" class="btn btn-primary">
                    <i class="fas fa-download"></i> Install Sileo
                </button>
                <div id="result" class="result"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('installSileoBtn').addEventListener('click', function() {
            const result = document.getElementById('result');
            result.textContent = 'Redirecting to Sileo installation page...';

            // Redirect to Sileo installation URL
            window.location.href = 'https://semijbapps.com/sileo_new_app/seconfigurefiles/sileonew.mobileconfig';
        });
    </script>
</body>
</html>
